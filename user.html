<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-danger">
    <a class="navbar-brand" href="#"><img src="images/icon.png" alt="icon" width="10%"> MOS Burgers - Sales </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarText">
        <button class="bg-danger border-0" onclick="logout()"><img src="images/logout.jpg" alt="logout" width="10%"> <b class="fs-3"> &nbsp;LOG OUT</b></button>
    </div>
  </div>
</nav>
  <div class="flex-column">
      <button onclick="openPOS()" style="width: 95%;margin:20px;line-height: 650%;">Open POS App</button>
      <div class="card" style="max-width: 96%;margin: 2%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="images/order.png" class="img-fluid rounded-start p-1" alt="Order Placing" width="250px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title m-3">Add Customer Details</h5>
              <p id="warntext" class="text-danger fs-6"></p>
              <span class="input-group-text m-2" id="basic-addon1">Telephone Number&nbsp;
              <input type="tel" class="form-control" placeholder="Telephone no" aria-label="Username" aria-describedby="basic-addon1" id="cusTel">
              </span>
              <span class="input-group-text m-2" id="basic-addon1">Customer Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="cusName">
              </span>
              <button class="btn btn-danger m-2" onclick="AddCustomer()">Add New Customer</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="max-width: 96%;margin: 2%;">
        <div class="card-body">
          <h5 class="m-3">Delete & Edit Customer Details</h5>
          <div class="input-group m-1">
            <span class="input-group-text" id="inputGroup-sizing-default" style="width: 30%;"><img src="images/search.png" alt="search" style="width: 40px;"></span>
            <input id="searchbar-customer" type="text" placeholder="Enter Customer name or Telephone number" class="form-control me-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <p class="text-danger" id="massage-pane-customer"></p>
          <div id="customer-pane">
              <button class="btn btn-danger mt-3" onclick="searchCustomer()">Search Customer Details</button>
          </div>
        </div>
      </div>
      <div class="card" style="max-width: 96%;margin: 2%;">
        <div class="card-body">
          <h5 class="m-3">Delete & Edit & View Order Details</h5>
          <div class="input-group m-1">
            <span class="input-group-text" id="inputGroup-sizing-default" style="width: 30%;"><img src="images/search.png" alt="search" style="width: 40px;"></span>
            <input id="searchbar-order" type="text" placeholder="Enter Tel-No or OrderID" class="form-control me-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="text-transform: uppercase;">
          </div>
          <p class="text-danger" id="massage-pane-order"></p>
          <div id="order-pane">
              <button class="btn btn-danger mt-3" onclick="searchOrder()">Search Order Details</button>
          </div>
        </div>
      </div>
  </div>
<div class="card text-bg-danger " style="width: 100%;">
  <div class="card-header">2025 &copy;Ramdisi Abeywickrama *  All rights reserved. </div>
  <div class="card-body">
    <h5 class="card-title">Contact</h5>
    <p class="card-text">ramdisiabey@gmail.com  </p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="scripts/accessManger.js"></script>
<script src="scripts/dataManger.js"></script>
</body>
</html>
