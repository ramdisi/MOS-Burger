<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-danger">
    <a class="navbar-brand" href="#"><img src="images/icon.png" alt="icon" width="10%"> MOS Burgers - Admin </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <button class="bg-danger border-0" onclick="logout()"><img src="images/logout.jpg" alt="logout" width="10%"> <b class="fs-3"> &nbsp;LOG OUT</b></button>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="itemid">Item ID : Structure <mark>B<4 numbers></u></mark>
      <input type="text" class="form-control" id="itemid" placeholder="Item Id">
    </div>
    <div class="form-group col-md-6">
      <label for="itemname">Item Name</label>
      <input type="text" class="form-control" id="itemname" placeholder="Item Name">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="discount">Discount</label>
      <span class="input-group-text">
      <input type="number" class="form-control" id="discount" placeholder="discount" onchange="validator(0,100,'discount')"> %
      </span>
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <span class="input-group-text">
      Rs.<input type="number" class="form-control" id="price" placeholder="price" onchange="validator(0,-1,'price')">.00
      </span>
    </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="doe">Expire Date</label>
      <input type="date" class="form-control" id="doe">
    </div>
    <div class="form-group col-md-6">
      <label for="type">Food Type</label>
      <select id="type" class="form-control">
          <option selected value="beverages">Beverages</option>
          <option value="burgers">Burgers</option>
          <option value="submarines">Submarines</option>
          <option value="fries">Fries</option>
          <option value="pasta">Pasta</option>
          <option value="chicken">Chicken</option>
        </select>
    </div>
  </div>
    <button type="submit" class="btn btn-danger m-4 " onclick="addItem()">Add Item</button>
</div>
<hr>

    <h5 class="card-title">Contact</h5>
    <p class="card-text">ramdisiabey@gmail.com  </p>
  </div>
</div>

<script src="scripts/accessManger.js"></script>
<script src="scripts/addItem.js"></script>
</body>
</html>
