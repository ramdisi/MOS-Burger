<div class="card" style="width: 96%;margin: 2%;" id = "test">
  <div class="card-body">
    <h5 class="m-3 text-danger">Add Items</h5>
    <div class="container">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="itemid">Item ID : Structure <mark>B<4 numbers></u></mark>
          <input type="text" class="form-control" id="itemid" placeholder="Item Id">
        </div>
        <div class="form-group col-md-6">
          <label for="itemname">Item Name</label>
          <input type="text" class="form-control" id="itemname" placeholder="Item Name">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="discount">Discount</label>
          <span class="input-group-text">
          <input type="number" class="form-control" id="discount" placeholder="discount" onchange="validator(0,100,'discount')"> %
          </span>
        </div>
        <div class="form-group col-md-6">
          <label for="price">Price</label>
          <span class="input-group-text">
          Rs.<input type="number" class="form-control" id="price" placeholder="price" onchange="validator(0,-1,'price')">.00
          </span>
        </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="doe">Expire Date</label>
          <input type="date" class="form-control" id="doe">
        </div>
        <div class="form-group col-md-6">
          <label for="type">Food Type</label>
          <select id="type" class="form-control">
              <option selected value="beverages">Beverages</option>
              <option value="burgers">Burgers</option>
              <option value="submarines">Submarines</option>
              <option value="fries">Fries</option>
              <option value="pasta">Pasta</option>
              <option value="chicken">Chicken</option>
            </select>
        </div>
      </div>
        <button type="submit" class="btn btn-danger m-4 " onclick="addItem()">Add Item</button>
    </div>
  </div>
</div>
<div class="card" style="max-width: 96%;margin: 2%;">
  <div class="card-body">
    <div class="container text-center mb-3">
      <div class="row">
        <div class="col">
        <button class="btn btn-danger" onclick="monthlyReport()">Generate Monthly Sales Report </button>
        </div>
        <div class="col">
        <button class="btn btn-dark" onclick="topCustomers()">Generate Top Customers Report</button>
        </div>
      </div>
    </div>
    <div id="report-canvas">
    </div>
  </div>
</div>
<div class="card" style="max-width: 96%;margin: 2%;">
      <div class="card-body">
        <h5 class="m-3 text-danger">Delete Items</h5>
        <div class="input-group m-1">
          <span class="input-group-text" id="inputGroup-sizing-default" style="width: 30%;"><img src="images/search.png" alt="search" style="width: 40px;"></span>
          <input id="searchbar-item-delete" type="text" placeholder="Enter item Id" class="form-control me-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="text-transform: uppercase;">
        </div>
        <p id="warn-availability" class="text-danger"></p>
        <div id="delete-item-canvas">
          <button class="btn btn-danger mt-2" onclick="loadDeleteItem()">Load Item</button>
        </div>
      </div>
</div>
<div class="card" style="max-width: 96%;margin: 2%;">
  <div class="card-body">
    <h5 class="text-danger">Update Admin Password</h5>
    <div class="form-group col-md-6">
      <label for="Password">Admin Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Enter strong password with &/* marks" oninput="passwordStrogivity()">
    </div>
    <p class="text-danger m-1" id="password-notify"></p>
    <button onclick="newPassword()" class="btn btn-danger" id="passwordButton">Update Password</button>
  </div>
</div>
