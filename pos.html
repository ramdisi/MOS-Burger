<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-danger">
    <a class="navbar-brand" href="#"><img src="images/icon.png" alt="icon" width="10%"> MOS Burgers - POS System </a>
    <span class="input-group-text bg-danger border-0" onclick="openCheckOut()"><img src="images/cart.png" alt="cart" style="width: 15%;"><p style="border-radius: 50%;background: white;" id="itemcount">&nbsp;0&nbsp; </p></span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <button class="bg-danger border-0" onclick="logout()"><img src="images/logout.jpg" alt="logout" width="10%"> <b class="fs-3"> &nbsp;LOG OUT</b></button>
    </div>
  </div>
</nav>
<div class="input-group m-1">
  <span class="input-group-text" id="inputGroup-sizing-default" style="width: 30%;"><img src="images/search.png" alt="search" style="width: 10%;"></span>
  <input oninput="dynamicSearch()" id="searchbar" type="text" placeholder="Dynamically search based on Item id or Item name" class="form-control me-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
<div id="itemDisplayArea" class="mt-3">
    
</div>
    <script src="scripts/pos.js"></script>
    <script src="scripts/accessManger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
